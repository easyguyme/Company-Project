<div class="recive-address" ng-controller="wm.ctrl.product.setting.receiveAddress as receiveAddress">
  <div class="panel panel-default card-table-wrap">
    <button class="btn btn-success pull-right btn-setting" ng-click="receiveAddress.editAddress()" translate="product_new_receive_address"></button>
    <wm-table ng-model="receiveAddress.list" class="colored-table"></wm-table>
  </div>
</div>

<!-- edit receive address -->
<script type="text/ng-template" id="editReceiveAddress.html">
  <div class="modal-header">
    <button type="button" class="close popup-close graphic-btn-close cp" ng-click="hideModal()"></button>
    <h4 class="modal-title create-graphics-title">{{isCreateReceiveAddress?'product_new_receive_address':'product_edit_receive_address'|translate}}</h4>
  </div>
  <div class="modal-body modal-bgcolor">
    <div class="container-fluid">
      <form role="form" class="receive-address-form" ng-submit="submit()">
        <div class="form-group">
          <label class="fields-item-label" translate="product_address_name"></label>
          <input class="form-control fields-item-content" ng-model="address" required />
        </div>

        <div class="form-group">
          <label class="fields-item-label required-field" translate="product_detail_address"></label>
          <div wm-microsite-location ng-model="location" vertical="true" change-handler="changeLocation()" class="location-wrap"></div>
          <div id="addressBox" class="row clear-container-margin">
            <input class="form-control fields-item-content" placeholder="{{'management_store_fill_detail_address' | translate}}" ng-model="detail" ng-keydown="changeDetail()" required form-tip="{{locationTip | translate}}" />
          </div>
        </div>

        <div class="form-group">
          <label class="fields-item-label" translate="product_contact_tel"></label>
          <input class="form-control fields-item-content" ng-model="phone" required />
        </div>

        <div class="center-text modal-footer">
          <button class="btn btn-success" translate="ok"></button>
        </div>
      </form>
    </div>
  </div>
</script>
