<div class="content login-page">
  <div class="login-content">
    <div class="logo"></div>
    <form class="green-form login-form" ng-submit="login.submit()" ng-hide="login.showForgetPassword">
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="{{'site_input_email' | translate}}" ng-model="login.email" wm-email required no-required-tip="true"/>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="{{'site_input_password' | translate}}" ng-model="login.password" required no-required-tip="true"/>
      </div>
      <div class="form-group clearfix">
        <button class="btn btn-success pull-left" ng-style="{width: '158px'}" type="submit" translate="site_login"></button>
        <a href="#" class="pull-right" translate="site_forget_password" ng-click="login.forgetPassword()"></a>
      </div>
    </form>
    <form class="green-form" ng-submit="login.resetPassword()" ng-show="login.showForgetPassword">
      <div class="form-group">
        <input type="email" id="reset-email" class="form-control" placeholder="{{'site_input_email' | translate}}" ng-model="login.email" required no-required-tip="true"/>
      </div>
      <div class="form-group clearfix">
        <button class="btn btn-success pull-left" type="submit" translate="site_send_resetpassword_email"></button>
        <a href="#" class="pull-right" translate="site_back_to_login_page" ng-click="login.back()"></a>
      </div>
    </form>
  </div>
</div>
