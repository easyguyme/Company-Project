<!-- type is radio -->
<div class="member-attr-item member-attr-radio clearfix" id="{{property.id}}">
  <div class="container-fluid clearfix clear-container-padding">
    <ul class="row">
      <li class="col-md-3 col-sm-4 col-xs-6 col-md-{{property.column}} col-sm-{{property.column}} col-xs-{{property.column}}" ng-repeat="item in property.options track by $index">
        <div wm-radio class="hide-keyword-checkbox" ng-model="property.value" value="{{item}}"></div>
        <label class="member-gender-label text-el" translate="{{item}}" wm-tooltip="{{property.hasTooltip?item:'' | translate}}" ng-if="property.isDefault"></label>
        <label class="member-gender-label text-el" wm-tooltip="{{property.hasTooltip?item:''}}" ng-if="!property.isDefault">{{ item }}</label>
      </li>
    </ul>
  </div>
</div>
