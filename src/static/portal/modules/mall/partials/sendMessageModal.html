<div class="modal-header pd30">
    <button type="button" class="close popup-close" ng-click="hideModal()"></button>
    <h4 class="modal-title create-user-title">{{'product_notification' | translate}}</h4>
  </div>

  <form ng-submit="submit()">
    <div class="modal-body modal-bgcolor create-user-body search-goods-popup clearfix">
      <section class="redemption-successfully-icon">{{successfulTip | translate: '{totalScore: promocode.totalScore}'}}</section>
      <section class="form-group">{{successfulTitle | translate}}</section>

      <section class="form-group">
        <div class="product-detail-name">{{'product_message_content' | translate}}</div>
        <div class="sendcontent-wrapper message-content-wrapper" ng-bind="message"></div>
      </section>

      <section class="form-group" ng-show="hasEmail">
        <div class="product-detail-name">{{'product_email_content' | translate}}</div>
        <div class="sendcontent-wrapper email-content-wrapper" ng-bind-html="email"></div>
      </section>

    </div>

    <div class="modal-footer modal-bgcolor center-text create-user-footer">
      <input type="submit" class="btn btn-success user-btn" value="{{'ok' | translate}}" />
    </div>
  </form>
