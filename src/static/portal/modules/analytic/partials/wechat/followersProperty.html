<div ng-controller="wm.ctrl.analytic.wechat.followersProperty as followersProperty">
  <!-- wechat -->
  <!-- wechat follower sex -->
  <div class="panel panel-default panel-main-content property-pannel">
    <div class="panel-heading panel-title-block">
      <span>{{'analytic_gender_distribution'|translate}}</span>
    </div>
    <div class="panel-body row property-reward-body">
      <div wm-h-bar-chart options="hbarChartOptions" width="100%" height="200px" class="wm-h-bar-chart"></div>
    </div>
  </div>

<!-- area distribution -->
  <div class="panel panel-default panel-main-content property-pannel region-pannel">
    <div class="panel-heading panel-title-block">
      <span>{{'analytic_province_distribution'|translate}}</span>
    </div>
    <div class="panel-body row property-reward-body">
      <div class="row">
        <div class="col-md-6">
          <div wm-map options="mapOptions" width="80%" height="400px"></div>
        </div>
        <div class="col-md-6">
          <div class="pannel-region-wrapper">
            <div wm-region-distribution stripe-color="#54a5dc" header="header" distribution-data="dataList" max-user-count="maxUserCount" total-items="totalItems" current-page="currentPage" page-size="pageSize" on-change-page="getData" class="wechat-area-distribution"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- city distribution -->
  <div class="panel panel-default panel-main-content property-pannel region-pannel city-pannel">
    <div class="panel-heading panel-title-block">
      <span>{{'analytic_city_distribution'|translate}}</span>
    </div>
    <div class="panel-body row property-reward-body">
      <div class="center-block pannel-city-wrapper">
        <div class="wechat-div">
          <div wm-select on-change="changeSelect" ng-model="itemSelect" text-field="text" value-field="value" items="items" class="wechat-select"></div>
        </div>
        <div wm-region-distribution header="headerCity" distribution-data="dataListCity" max-user-count="maxUserCountCity" total-items="totalItemsCity" current-page="currentPageCity" page-size="pageSizeCity" on-change-page="getDataCity" class="wechat-region-distribution"></div>
      </div>
    </div>
  </div>

</div>
