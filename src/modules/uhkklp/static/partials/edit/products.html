<div wm-breadcrumb="breadcrumb"></div>
<div class="uhkklp edit-msg-wrap">
  <form name="productForm" ng-submit="submit()" novalidate>

    <div class="form-group">
      <label for="name">{{'mt_producttb_name' | translate}}</label>
      <div class="model-wrap">
        <input name="title" style="width: 40%;" ng-model="product.name" class="form-control" type="text" id="name" placeholder="{{'mt_ph_product_name' | translate}}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="url">{{'mt_producttb_url' | translate}}</label>
      <div class="model-wrap">
        <input name="url" style="width: 40%;" ng-model="product.url" class="form-control" type="text" placeholder="{{'mt_ph_product_url' | translate}}" mtp-format="^(http|https|ftp):\/\/.+$" required>
      </div>
    </div>

    <div class="form-group model-wrap">
      <button class="btn btn-primary">{{'mt_bt_send' | translate}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="/uhkklp/products" class="btn btn-default active">{{'mt_bt_return_back' | translate}}</a>
    </div>

  </form>
</div>
