<div wm-breadcrumb="campaign.breadcrumb"></div>
<div class="panel panel-default panel-main-content ng-scope">
  <div class="panel-body">
    <ul class="statistics-chart-wrapper clearfix">
      <li class="statistics-chart-item inline-chart-item">
        <div class="statistics-item-title">
          <span translate="campaign_part_summary"></span>
          <span class="btn-export pull-right" ng-click="campaign.exportPullAndFT()" translate="export" ng-class="{'export-disabled':campaign.part}"></span>
        </div>
        <div class="stat-timepicker">
          <label translate="time"></label>
          <span wm-datetime-picker picker-id="beginDatePicker" format-type="YYYY-MM" min-date-picker-id="endDatePicker" time-handler="campaign.selectDate('PullAndFT')" less-than-today="true" ng-model="campaign.beginMonthPullAndFT" icon="calendar"></span>
          <label translate="to"></label>
          <span wm-datetime-picker picker-id="endDatePicker" format-type="YYYY-MM" max-date-picker-id="beginDatePicker" time-handler="campaign.selectDate('PullAndFT')" less-than-today="true" ng-model="campaign.endMonthPullAndFT" icon="calendar"></span>
        </div>
        <!-- chart -->
        <div wm-bar-chart class="statistics-item-content" options="campaign.PullAndFTOptions" width="100%" height="400px"></div>
      </li>
      <li class="statistics-chart-item inline-chart-item">
        <div class="statistics-item-title">
          <span translate="campaign_sku_per_operator"></span>
          <span class="btn-export pull-right" ng-click="campaign.exportSKUPerOperator()" translate="export" ng-class="{'export-disabled':campaign.operator}"></span>
        </div>
        <div class="stat-timepicker">
          <label translate="time"></label>
          <div wm-datetime-picker format-type="YYYY" time-handler="campaign.selectDate('SKUPerOperator')" less-than-today="true" ng-model="campaign.yearSKUPerOperator" icon="calendar"></div>
        </div>
        <div wm-line-chart class="statistics-item-content" options="campaign.SKUPerOperatorOptions" width="100%" height="400px"></div>
      </li>
      <li class="statistics-chart-item inline-chart-item">
        <div class="statistics-item-title">
          <span translate="campaign_klp_pene_volum"></span>
          <span class="btn-export pull-right" ng-click="campaign.exportKLPInVolume()" translate="export" ng-class="{'export-disabled':campaign.volum}"></span>
        </div>
        <div class="stat-timepicker stat-quarterpicker">
          <label translate="time"></label>
          <div wm-quarter-picker ng-model="campaign.quarterKLPInVolume" change-handler="campaign.selectQuarter('KLPInVolume')"></div>
        </div>
        <!-- chart -->
        <div wm-pie-chart class="statistics-item-content" options="campaign.KLPInVolumeOptions" width="100%" height="400px"></div>
      </li>
      <li class="statistics-chart-item inline-chart-item">
        <div class="statistics-item-title">
          <span translate="campaign_klp_pene_acct"></span>
          <span class="btn-export pull-right" ng-click="campaign.exportKLPInAcct()" translate="export" ng-class="{'export-disabled':campaign.acct}"></span>
        </div>
        <div class="stat-timepicker stat-quarterpicker">
          <label translate="time"></label>
          <div wm-quarter-picker ng-model="campaign.quarterKLPInAcct" change-handler="campaign.selectQuarter('KLPInAcct')"></div>
        </div>
        <!-- chart -->
        <div wm-pie-chart class="statistics-item-content" options="campaign.KLPInAcctOptions" width="100%" height="400px"></div>
      </li>
    </ul>
    <div class="statistics-chart-item">
      <div class="statistics-item-title">
        <span translate="promotion_sku_summary"></span>
        <span class="btn-export pull-right" ng-click="campaign.exportPromotionSKUSummary()" translate="export" ng-class="{'export-disabled':campaign.promotion}"></span>
      </div>
      <div class="stat-timepicker stat-quarterpicker">
        <label translate="time"></label>
        <div wm-quarter-picker ng-model="campaign.quarterPromotionSKUSummary" change-handler="campaign.selectQuarter('PromotionSKUSummary')"></div>
      </div>
      <!-- chart -->
      <div wm-bar-chart class="statistics-item-content" options="campaign.promotionSKUSummaryOptions" width="100%" height="400px"></div>
    </div>
    <div class="statistics-chart-item">
      <div class="statistics-item-title">
        <span translate="campaign_sku_summary"></span>
        <span class="btn-export pull-right" ng-click="campaign.exportSKUSummary()" translate="export" ng-class="{'export-disabled':campaign.campaignSku}"></span>
      </div>
      <div class="stat-timepicker stat-quarterpicker">
        <label translate="time"></label>
        <div wm-quarter-picker ng-model="campaign.quarterSKUSummary" change-handler="campaign.selectQuarter('SKUSummary')"></div>
      </div>
      <!-- chart -->
      <div wm-bar-chart class="statistics-item-content" options="campaign.SKUSummaryOptions" width="100%" height="400px"></div>
    </div>
  </div>
</div>
