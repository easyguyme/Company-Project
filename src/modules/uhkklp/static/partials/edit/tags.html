<div class="tag">
  <div class="modal-header">
    <h4 class="title create-user-title">
      {{'recipe_list_tag_mamage' | translate}}
       <button type="button" class="close popup-close" ng-click="closeDialog()" style="outline: none;margin-top: 3px;"></button>
    </h4>
  </div>
  <div class="modal-body-user modal-bgcolor create-user-body clearfix label-body p-style">
    <div class="label-pannel">

      <div class="label-title">
        <div class="row">
          <div class="col-md-5 label-text" translate="recipe_list_tag"></div>
          <div class="col-md-6 label-operation" translate="core_operation"></div>
        </div>
      </div>
      <div class="tag-label-content">
        <div class="label-content row">
          <!-- show label -->
          <ul ng-repeat="item in list.data track by $index">
            <li class="row label-rename clearfix" ng-show="editIndex != $index || !isEdit">
              <div class="col-md-10">
                <div class="label-name text-el" ng-click="reNameEdit($index, item.name)" wm-tooltip="{{'recipe_list_tag_click'|translate}}" ng-model="item.name">{{item.name}}</div>
              </div>
              <div class="col-md-2">
                <div class="delete-label-icon" wm-tooltip="{{'recipe_list_delete' | translate}}" ng-click="deleteTag(item.name, $index, $event)"></div>
              </div>
            </li>
            <!-- rename label -->
            <li class="row label-rename clearfix" ng-if="editIndex == $index && isEdit">
              <div class="col-md-6 label">
                <input id="newTagName" type="text" class="form-control tag-name-text name" ng-model="item.name" maxlength="5" required ng-focus="focus()" ng-class="{'valid-border': isError}"/>
                <span class="error-tip" ng-show="isError">{{tagTip}}</span>
              </div>
              <div class="col-md-3 label">
                <button type="button" class="btn btn-success btn-operate-tag btn-tag-ok btn-label" ng-click="reNameTag($index, item.name)" translate="recipe_list_ok"></button>
              </div>
              <div class="col-md-3 label">
                <button type="button" class="btn btn-operate-tag btn-default btn-label btn-label-cannel" ng-click="cancelTag($index)" translate="recipe_list_cancel"></button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
